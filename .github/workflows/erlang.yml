name: Erlang CI

on: [push, pull_request]

jobs:

  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        otp: [21.3, 22.3, 23.3]

    steps:
    - uses: actions/checkout@v2
    - uses: erlef/setup-beam@v1
      with:
        otp-version: ${{matrix.otp}}
        rebar3-version: '3.15.2'
    - name: Compile
      run: rebar3 compile
    - name: Generate dialyzer PLT
      run: rebar3 dialyzer || true # to generate the PLT :(
    - name: Run tests
      run: rebar3 test

  test_windows:

    runs-on: windows-latest

    strategy:
      matrix:
        otp: [21.3]

    steps:
      - uses: actions/checkout@v2
      - uses: gleam-lang/setup-erlang@v1.1.2
        with:
          otp-version: ${{matrix.otp}}
        id: install_erlang
      - name: Fetch rebar3
        run: wget https://github.com/erlang/rebar3/releases/download/3.15.2/rebar3 -OutFile rebar3
        shell: powershell
      - name: Run tests
        run: |
          & "${{steps.install_erlang.outputs.erlpath}}\bin\escript.exe" rebar3 do ct,cover
